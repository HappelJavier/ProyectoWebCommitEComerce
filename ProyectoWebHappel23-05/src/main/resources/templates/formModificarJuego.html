<!doctype html>
<html>
<head>
<div th:replace="fragments/header :: headhtml">Header</div>
<meta charset="UTF-8"></meta>
<title>Registro de Juego</title>
</head>

<body>
	<div class="container">
		<div th:replace="fragments/header :: header">Header</div>
		<div class="contenido-de-pagina">
			<div class="row">
				<div class="col-6">
				<h1>Modificar Juego</h1>
					<form action="/update-juego">
						<input name="id" type="hidden" placeholder="Ingrese id" th:value="${id}"></input><br></br> 
						<input name="nombre" type="text" placeholder="Ingrese el nombre" th:value="${nombre}"></input><br></br> 
						<input name="desarrollador" type="text" placeholder="Ingrese el desarrollador" th:value="${desarrollador}"></input><br></br> 
						<input name="fecha" type="text" placeholder="Ingrese la fecha" th:value="${fecha}"></input><br></br>
						<input name="plataforma" type="text" placeholder="Ingrese plataforma" th:value="${plataforma}"></input><br></br> 
						<input name="genero" type="text" placeholder="Ingrese genero" th:value="${genero}"></input><br></br>
						<input name="rencpu1" type="text" placeholder="Ingrese rencpu1" th:value="${rengpu1}"></input><br></br> 
						<input name="rencpu2" type="text" placeholder="Ingrese rencpu2" th:value="${rengpu2}"></input><br></br> 
						<input name="rengpu1" type="text" placeholder="Ingrese rengpu1" th:value="${rengpu1}"></input><br></br>
						<input name="rengpu2" type="text" placeholder="Ingrese rengpu2" th:value="${rengpu2}"></input><br></br> 
						<input name="vram1" type="text" placeholder="Ingrese vram1" th:value="${vram1}"></input><br></br> 
						<input name="vram2" type="text" placeholder="Ingrese vram2" th:value="${vram2}"></input><br></br> 
						<input name="ram1" type="text" placeholder="Ingrese ram1" th:value="${ram1}"></input><br></br> 
						<input name="ram2" type="text" placeholder="Ingrese ram2" th:value="${ram2}"></input><br></br> 
						<input name="precio" type="text" placeholder="Ingrese precio" th:value="${precio}"></input><br></br> 
						<input name="urlimagen" type="text" placeholder="Ingrese urlimagen" th:value="${urlimagen}"></input><br></br> 
						<input value="MODIFICAR" type="submit"></input>
	
					</form>
				</div>
			</div>		
		</div>
		<div th:replace="fragments/header :: footer"></div>
	</div>
	
</body>
</html>
