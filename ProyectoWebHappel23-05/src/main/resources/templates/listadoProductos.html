<!doctype html>
<html>
<head>
	<div th:replace="fragments/header :: headhtml">Header</div>
	<meta charset="UTF-8"></meta>
	<title>Listado de Productos</title>	
</head>

<body>
	<div class="container">
		<div th:replace="fragments/header :: header">Header</div>
		<div class=" row contenido-de-pagina">
			<div class="col-12">
				<div class="row">
					<h1 class="col-12">Listado  de Productos</h1>
					<br></br>
					<div th:id="${producto.id}" class="card-group mx-auto " th:each="producto:${listadoProductos}">
						<div class="card">
						  <img class="card-img-top img-fluid card-producto" alt="Responsive image" th:src="${producto.urlimagen}"></img>
						  <div class="card-body card-producto">
						    <h5 class="card-title text-capitalize " th:text="${producto.tipo} +' '+ ${producto.marca} +' '+ ${producto.modelo}"></h5>
						    <p class="card-text text-capitalize" th:text="${producto.sata?: ''} +' '+ ${producto.socketcpu?: ''} +' '+ ${producto.tiporam?: '' } + ' '+ ${producto.tamanio?: ''} +' '+ ${producto.velocidad?: ''} +' '+ '$' +${producto.precio?: ''}"></p>
						  </div>
						  <div class="card-body card-botones">
						     <a th:href="'/detalle/' + ${producto.id}" class="btn btn-primary">Detalles</a>
						     <button class="btn btn-danger my-cart-btn"  data-quantity="1" th:attr="data-image=${producto.urlimagen}, data-id=${producto.id}, 
						     data-name=${producto.tipo} +' '+ ${producto.marca} +' '+ ${producto.modelo}, data-summary=summary + ' ' + ${producto.id}, 
						     data-price=${producto.precio}" >AÃ±adir al carro</button>
						  </div>
						</div>						
					</div>
					<div class="col-12 foot-listado"> 
						<a th:if="${ant} == true" th:href="${anterior}" class="btn btn-secondary">Anterior</a>
						<label th:each="pagina:${listadoPaginas}">
						<a class="btn btn-secondary" th:href="${pagina.href}" th:text="${pagina.id}"></a>
						</label>
		  				<a th:if="${sig} == true" th:href="${siguiente}" class="btn btn-secondary">Siguiente</a>
		  			</div>
	  			</div>
				
			</div>
		</div>
		<div th:replace="fragments/header :: footer"></div>
	</div>	
	
</body>
</html>
